<!--Text Edit Boxes and Input Fields-->
<div class="container">
  <div class="row justify-content-start">
    
      <div class="col-4 p-4">
        <!--Reverse-->
        <input type="text" id="input1">
        <button onclick="reverseInput()">Reverse</button>
        <div id="output1"></div>
      </div>

      <div class="col-4 p-4">
        <!--All Caps-->
        <input type="text" id="input2">
        <button onclick="allCaps()">CAPS-LOCK</button>
        <div id="output2"></div>
      </div>

      <div class="col-4 p-4">
        <!--Lower Case-->
        <input type="text" id="input3">
        <button onclick="lowerCase()">lower-case</button>
        <div id="output3"></div>
      </div>

  </div>


       
  <div class="row justify-content-center">
      
      <div class="col-4 p-4">
        <!--Italics-->
        <input type="text" id="input4">
        <button onclick="Italics()">Italicize</button>
        <div id="output4"></div>
      </div>

      <div class="col-4 p-4">
        <!--Bold-->
        <input type="text" id="input5">
        <button onclick="bold()">Bold</button>
        <div id="output5"></div>
      </div>

      <div class="col-4 p-4">
        <!--Strikethrough-->
        <input type="text" id="input6">
        <button onclick="Strike()">Strikethrough</button>
        <div id="output6"></div>
      </div>


      <div class="col-4 p-4">
        <!--Underline-->
        <input type="text" id="input7">
        <button onclick="toUnderline()">Underline</button>
        <div id="output7"></div>
      </div>

  </div>

   

    <!--Scripts-->
    <script src="Reverse.js"></script>
    <script src="Capitalize.js"></script>
    <script src="LowerCase.js"></script>
    <script src="Basics.js"></script>
    <!--<script src="Output.js"></script>-->
