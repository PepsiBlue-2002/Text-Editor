<!--Text Edit Boxes and Input Fields-->

<div class="container">
  <!--Row One-->
  
  <h3>
    Basics
  </h3>

  <div class="row justify-content-center">
      <div class="col-4 p-4">
        <!--Italics-->
        <input type="text" id="input4">
        <button onclick="Italics()">Italicize</button>
        <div id="output4"></div>
      </div>

      <div class="col-4 p-4">
        <!--Bold-->
        <input type="text" id="input5">
        <button onclick="bold()">Bold</button>
        <div id="output5"></div>
      </div>

      <div class="col-4 p-4">
        <!--Strikethrough-->
        <input type="text" id="input6">
        <button onclick="Strike()">Strikethrough</button>
        <div id="output6"></div>
      </div>

      <div class="col-4 p-4">
        <!--Underline-->
        <input type="text" id="input7">
        <button onclick="toUnderline()">Underline</button>
        <div id="output7"></div>
      </div>

      <div class="col-4 p-4">
        <!--SuperScript-->
        <input type="text" id="input8">
        <button onclick="Superscript()">Superscript</button>
        <div id="output8"></div>
      </div>
  </div>


  <!--Row 2-->
  <h3>Basics 2</h3>
  <div class="row justify-content-center">    
        <div class="col-4 p-4">
          <!--Reverse-->
          <input type="text" id="input1">
          <button onclick="reverseInput()">Reverse</button>
          <div id="output1"></div>
        </div>
  
        <div class="col-4 p-4">
          <!--All Caps-->
          <input type="text" id="input2">
          <button onclick="allCaps()">CAPS-LOCK</button>
          <div id="output2"></div>
        </div>
  
        <div class="col-4 p-4">
          <!--Lower Case-->
          <input type="text" id="input3">
          <button onclick="lowerCase()">lower-case</button>
          <div id="output3"></div>
        </div>

        <div class="col-4 p-4">
          <!--SubScript-->
          <input type="text" id="input15">
          <button onclick="Subscript()">Subscript</button>
          <div id="output15"></div>
        </div>

        <div class="col-4 p-4">
          <!--tOGGLEcAse-->
          <input type="text" id="input16">
          <button onclick="toggleCase()">tOGGLE cASE</button>
          <div id="output16"></div>
        </div>

    </div>

  <!--Row 3-->
  <h3>Fun Features</h3>
  <div class="row justify-content-start">    
        <div class="col-4 p-4">
          <!--Reverse-->
          <input type="text" id="input9">
          <button onclick="capitalizeEverySecondCharacter()">Moron Text</button>
          <div id="output9"></div>
        </div>

        <div class="col-4 p-4">
          <!--Scramble-->
          <input type="text" id="input10">
          <button onclick="scrambleText()">Scramble</button>
          <div id="output10"></div>
        </div>

        <div class="col-4 p-4">
          <!--Upside Down-->
          <input type="text" id="input11">
          <button onclick="flipText()">Upside Down</button>
          <div id="output11"></div>
        </div>

        <div class="col-4 p-4">
          <!--Spacing-->
          <input type="text" id="input13">
          <button onclick="addKerning()">Spaced</button>
          <div id="output13"></div>
        </div>

        <div class="col-4 p-4">
          <!--Replace Vowels-->
          <input type="text" id="input14">
          <button onclick="replaceVowels()">Spanglish</button>
          <div id="output14"></div>
        </div>



        <div class="col-4 p-4">
          <!--Zalgo-->
          <input type="text" id="input12">
          <button onclick="zalgoGlitch1()">Zalgo 'Light' Glitch</button>
          <div id="output12"></div>
        </div>

</div>
